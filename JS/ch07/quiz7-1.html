<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>quiz</title>
</head>
<body>
  <script>
    /* 
    문제 1) 
    500원 돈이 있어서 300원짜리 두부를 사서 엄마한테 "오는길에 두부 사왔어요!" 라고 얘기했어
    이 때 필요한 변수는 무엇일까? 
    (내 수중의 돈, 두부의 원가는 바뀔 수 있음)
    ex) 
    var myMoney = 500;
    var tufuPrice = 300;
    
    document.write("오는 길에 두부 사왔어요!");
    */ 

    var myMoney = 500;
    var tufuPrice = 300;

    document.write("엄마~~ 오는길에 두부 사왔어용~" + "<br>");


    /*
    문제 2)
    나는 500원의 돈이 있어서 
    300원짜리 두부를 사서
    엄마한테 "오는길에 두부 사왔는데 잔돈 얼마 받았다"라고 얘기했어
    이 때 필요한 변수는 무엇일까? 
    (내 수중의 돈, 두부의 원가는 바뀔 수 있음)
    */
    var myMoney = 500;
    var tufuPrice = 300;
    var change = myMoney - tufuPrice;
    document.write("엄마~~ 오는 길에 두부 사왔는데 잔돈 " + change + "원 받았어용~" + "<br>");
    // document.write(`엄마~~ 오는 길에 두부 사왔는데 잔돈 ${change}원 받았어용~<br>`);

    /*
    문제 3)
    나는 500원의 돈이 있어서
    300원짜리 두부 n개를 사려고 한다.
    (두부 개수 n은 prompt()로 입력 받을것)
    내 수중의 돈이 구매하려는 값보다 많으면 
    "두부는 n개 샀고, 잔돈 얼마 남았다"라고 엄마한테 얘기하고 
    내 수중의 돈이 구매하려는 값보다 적으면
    "돈이 부족해서 두부를 못샀다" 라고 엄마한테 얘기할거야 
    이 때 필요한 변수는 무엇일까? 
    (내 수중의 돈, 두부의 원가, 두부 개수는 바뀔 수 있음)
    */
    var myMoney = 3500;
    var tufuPrice = 300;
    var tufuCount = Number(prompt("두부 개수를 입력하시오")); 
    var change = myMoney - (tufuPrice * tufuCount);


    if (myMoney >= tufuPrice * tufuCount) {
      // document.write("두부는" + tufuCount + "개 샀고, 잔돈 " + change + "남았어~~");
      document.write(`두부는 ${tufuCount}개 샀고, 잔돈 ${change} 남았어~~`);
    } 
    else {
      document.write("돈이 부족해서 두부를 못샀네 ㅠㅠ")
    }
  </script>
</body>
</html>
