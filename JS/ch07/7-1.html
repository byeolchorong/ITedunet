<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>기본 if문</title>
</head>
<body>
  <script>
    var time = 10;
    if (time < 22) {
      document.write("주스를 마신당" + "<br>");
      document.write("친구랑 통화를 한당" + "<br>");
    }
    document.write("TV를 본당");
  </script>
</body>
</html>
