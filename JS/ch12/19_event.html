<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>event</title>
</head>
<body>
  <h1 onclick="changeText(this)">Click on this text!</h1>
  <!-- 클릭한 요소의 DOM 객체 -->
  <!-- h1 태그에 이벤트 핸들러(onclick)을 두었다. -->

  <script>
    function changeText(id) {
      id.innerHTML = "Ooops!"
    }
  </script>
</body>
</html>
