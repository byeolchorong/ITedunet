<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML 속성 변경하기</title>
</head>
<body>
  <h2>What Can JavaScript Do?</h2>
  <button onclick="document.querySelector('#myimage').src='img/bullon.png'">Turn on the light</button>
  <img id="myimage" src="img/bulloff.png" style="width: 100px">
  <button onclick="document.querySelector('#myimage').src='img/bulloff.png'">Turn off the light</button>
</body>
</html>
