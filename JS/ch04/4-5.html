<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML 데이터 출력 방법_confirm()</title>
  <script>
    if(confirm("제출하시겠습니까?")) {
      alert("정상적으로 제출되었습니다.");
    } else {
      alert("제출실패");
    }
  </script>
</head>
<body>
  
</body>
</html>
