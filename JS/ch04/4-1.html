<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML 데이터 출력 방법_innerHTML</title>
</head>

<script>
  window.onload = function() { // 준비구문, HTML보다 먼저 로딩되므로 필요
    document.querySelector('#demo').innerHTML = 'innerHTML테스트'
    }
</script>

<body>
  <h1 id="demo"></h1>
</body>
</html>
