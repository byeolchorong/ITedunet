<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>구구단 만들기</title>
</head>
<body>
  <script>
    var output = ""; 

    for (var i = 2; i <= 9; i++) {
      output += '<h3>== ' + i + '단 ==</h3>'
  
      for (var j = 1; j <= 9; j++) {
        output += '<p>' + i + " X " + j + " = " + (i * j)  +'</p>';
      }
    }
    document.write(output);

  </script>

</body>
</html>
