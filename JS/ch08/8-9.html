<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    for (var i = 0; i < 6; i++) {
      if (i == 3) {
        document.write("i == 3" + "<br>");
        continue;
        document.write("continue 다음 줄" + "<br>");
      }
      document.write("for문" + i + "번째" + "<br>");
    }
  </script>
</body>
</html>
