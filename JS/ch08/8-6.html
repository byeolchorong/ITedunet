<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>while문</title>
</head>
<body>
  <script>
    var i = 0;
    var array01 = ["사과","배","포도","천혜향","레몬","딸기","복숭아","오렌지","자몽"];
    while (i < array01.length) {
      document.write(array01[i] + "<br>");
      i++;
    }
  </script>
</body>
</html>
