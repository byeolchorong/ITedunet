  <script>
    function print(fruit, count) {
      if (count == undefined) {
        count = 10;
        document.write(fruit + "가 " + count + "개 있습니다.");
      } else {
        document.write(fruit + "가 " + count + "개 있습니다.")
      }
    }

    print("사과");
  </script>
