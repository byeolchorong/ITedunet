<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>콜백함수</title>
</head>
<body>
  <script>
    function callBack(x) {
      for(let i = 1; i <= 10; i++) {
        x(i); // 함수 x를 실행하겠다.
      }
    }
    var greeting = function(i) {
      document.write("Hello JavaScript World" + "<br>");
    }

    callBack(greeting);
  </script>
</body>
</html>
