<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button onclick="goBack()">back</button>
  <button onclick="goForward()">forward</button>

  <script>
    function goBack() {
      history.back();
    }
    function goForward() {
      history.forward();
    }
  </script>
</body>
</html>
