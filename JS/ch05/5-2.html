<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>비교 연산</title>
</head>
<body>
  <script>
    var x = 10;
    var y = 20;

    document.write("x == y : " + (x == y) + "<br>");
    document.write("x != y : " + (x != y) + "<br>");
    document.write("x > y : " + (x > y) + "<br>");
    document.write("x < y : " + (x < y ) + "<br>");
    document.write("x >= y : " + (x >= y) + "<br>");
    document.write("x <= y : " + (x <= y) + "<br>");
  </script>
</body>
</html>
