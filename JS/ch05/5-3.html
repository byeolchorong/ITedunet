<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>대입 연산</title>
</head>
<body>
  <script>
    var num = 10; 

    document.write("처음값 : " + num + "<br>");
    num = 20; // num값을 20으로 변경
    document.write("= 처리 후 : " + num + "<br>");
    
    num += 10;
    document.write("+= 처리 후 : " + num + "<br>");

    num -= 10;
    document.write("-= 처리 후 : " + num + "<br>");

    num *= 5;
    document.write("*= 처리 후 : " + num + "<br>");

    num /= 20;
    document.write("/= 처리 후 : " + num + "<br>");

    num %= 3;
    document.write("%= 처리 후 : " + num + "<br>");
  </script>
</body>
</html>
