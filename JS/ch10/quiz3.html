<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    /*
    문제 1)
    영웅 캐릭터를 만들거야 
    내이름은 홍길동이야 내 체력은 100이야 
    스스로에 대해 소개할 수 있어 

    영웅 : 객체 

    문제 2)
    영웅이 소개만 하면 되겠어? 
    공격 기능도 있어야지 1-20의 랜덤값으로 때릴거야 
    Math.floor(Math.random() * 20 + 1); // 1 ~ 21 사이의 실수
    // 1 ~ 20 까지의 정수들 중 랜덤

    공격수치만 일단 반환해줘 

    문제 3)
    공격하는 기능은 있는데 공격대상이 없네 
    일단 몬스터 3마리를 만들자 
    이름은 고블린, 오우거, 드래곤, 각각 체력은 30, 50, 100 이야 
    몬스터는 1~15의 랜덤값으로 공격할거야 
    공격수치 반환해줘 
    */

    let hero = {
      // 문제1
      name: "홍길동",
      hp: 100,
      introduce: function () {
        document.write(`안녕! 내 이름은 ${this.name}이고 <br> 
        내 채력은 ${this.hp}이야! 반가워!!`);
      },
      // 문제2
      attack: function () {
        return Math.floor(Math.random() * 20 + 1);
      }
    };

    // 값을 호출해야 확인가능
    // hero.introduce();

    /*문제 3)
    공격하는 기능은 있는데 공격대상이 없네 
    일단 몬스터 3마리를 만들자 
    이름은 고블린, 오우거, 드래곤, 각각 체력은 30, 50, 100 이야 
    몬스터는 1~15의 랜덤값으로 공격할거야 
    공격수치 반환해줘 
    */

    let monsters = [
      {
        name: "고블린", hp: 30, attack: function () {
          return Math.floor(Math.random() * 15 + 1);
        }
      },
      {
        name: "오우거", hp: 30, attack: function () {
          return Math.floor(Math.random() * 15 + 1);
        }
      },
      {
        name: "드래곤", hp: 30, attack: function () {
          return Math.floor(Math.random() * 15 + 1);
        }
      }
    ];

    /*
    문제 4)
    영웅으로 1번째 몬스토를 1대 때리고 해당 상황을 설명하자 
    누가 얼만큼 공격해서 누가 체력이 얼마 남았는지 등
    */
    let heroDamage = hero.attack();
    let goblin = monsters[0];
    goblin.hp -= heroDamage;
    console.log(`${hero.name}의 공격! ${goblin.name}에게 ${heroDamage}의 피해를 입혔습니다.
    ${goblin.hp} 남음..`)


    /*
    문제5)
    만약 몬스터 체력이 남아있다면 몬스터가 영웅을 공격하자 
    */
    if (goblin.hp > 0) {
      let monsterDamage = goblin.attack();
      hero.hp -= monsterDamage;
      console.log(`${hero.name}이 ${monsterDamage} 데미지를 받았습니다.`);
    }

    /*
    문제 6)
    이 과정을 둥 중 하나의 체력이 떨어질 때까지 반복하자 
    이후 전투 결과를 알려줘 ,영웅 체력이 남으면 처치했다, 남은 체력이 얼마다. 
    패배했으면 패배했다 등
    */

    for (let i = 0; hero.hp > 0 && monsters[0].hp > 0; i++) {
      let heroDamage = hero.attack();
      monsters[0].hp -= heroDamage;
      console.log(`${hero.name}의 공격! ${monsters[0].name}에게 ${heroDamage}의 피해를 입혔습니다.`);

      if (monsters[0].hp <= 0) {
        console.log(`${monsters[0].name}이(가) 쓰러졌습니다!`);
        break;
      }

      let monsterDamage = monsters[0].attack();
      hero.hp -= monsterDamage;
      console.log(`${monsters[0].name}의 공격! ${hero.name}에게 ${monsterDamage}의 피해를 입혔습니다.`);

      if (hero.hp <= 0) {
        console.log(`${hero.name}이(가) 쓰러졌습니다!`);
        break;
      }
    }

    /*
    문제 7)
    근데 몬스터가 총 3마리야. 3번의 전투를 반복해줘 
    */

    for (let i = 0; i < monsters.length < 3; i++) {
      for (let j = 0; hero.hp > 0 && monsters[i].hp > 0; j++) {
        let heroDamage = hero.attack();
        monsters[i].hp -= heroDamage;
        console.log(`${hero.name}의 공격! ${monsters[i].name}에게 ${heroDamage}의 피해를 입혔습니다.`);

        if (monsters[i].hp <= 0) {
          console.log(`${monsters[i].name}이(가) 쓰러졌습니다!`);
          
        }

        let monsterDamage = monsters[i].attack();
        hero.hp -= monsterDamage;
        console.log(`${monsters[i].name}의 공격! ${hero.name}에게 ${monsterDamage}의 피해를 입혔습니다.`);

        if (hero.hp <= 0) {
          console.log(`${hero.name}이(가) 쓰러졌습니다!`);
        }
      
      }
    }
  </script>
</body>

</html>
