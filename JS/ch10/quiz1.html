<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // **출석 프로그램**
    //  객체 : x 
    // 배열 내장 메서드 관련

    // 문제 1 
    // 오늘은 입학식이야 학생들의 이름을 출석부에 저장해야해 
    // 학생들 이름은 김철수, 박말자, 안영수, 홍길동이야 .

    // 이 때 필요한 변수를 선언하고 초기화를 하자 ! 

  let studentBook = ["김철수","박말자","이영지","안영수","홍길동"];
  
  // 문제 2 
  // 우리반에 전학생 (이름: 나전학)이 와서 새로 출석부에 추가해야해 
  // 어떤 코드를 넣을까? 

  studentBook.push("나전학");

  document.write("출석부 : " + studentBook + "<br>");

  // 문제 3 
  // 우리반에 이영지 학생이 있는지 물어보네 찾아보자
  // 해당 학생이 있으면 출석부 몇번째 위치에 있는지 알려주고
  // 없으면 출석부에 없다고 알려주자 
  let findName = "이영지";
  let index = studentBook.indexOf("이영지");
  // if (studentBook.indexOf("이영지") == -1)
  if ( index == -1) {
    document.write("영지는 우리반에 없어"+ "<br>");
  } else {
    document.write("영지는 " + index + "번째에 있어" + "<br>");
  }

  // 문제 4
  // 우리반에 박말자가 다른데로 전학간대 출석부에서 지워야해
  // 어떤 코드를 넣을까? 

  let index1 = studentBook.indexOf("박말자");
  if (index1 != -1) {
    studentBook.splice(index1,1);
  } else {
    document.write("해당 학생은 출석부에 없습니다.")
  }
  document.write("현재 출석부 : " + studentBook + "<br>");

  // 문제 5
  // 이제 인원 변동은 없는거 같아 이름 순으로 정렬해보잣 

  document.write("이름순으로 나열한 출석부 : " + studentBook.sort() + "<br>");

  // 문제 6
  // 문제 3의 내용을 함수로 구현하기
  // 기능, 목적 정확하게 파악
  // 재료 (매개변수) : 출석부 (배열), 학생이름(문자열)
  // 반환값 : 출석부 위치 index(숫자)

  // 입학 초기라 우리반에 누가 있는지 자주 물어볼거 같아
  // 출석부와 학생 이름이 주어졌을때 // 매개변수
  // 이영지 학생을 찾았던 것처럼 해당 학생이 있으면 출석부 몇번째 위치에 있는지 알려주고,
  // 없으면 출석부에 없다고 알려주는 명령문을 짜자
  // 반환하는 값은 해당 학생의 index값이야 
  
  function findStudent(arr, name) {    
    let index = arr.indexOf(name);
    if ( index == -1) {
      document.write("영지는 우리반에 없어"+ "<br>");
    } else {
      document.write("영지는 " + index + "번째에 있어" + "<br>");
    }
    return index;
  }

  // 문제 7
  // 김철수의 성씨가 박씨였어 출석부를 수정해보자
  // (앞에서 짠 학생 찾는 기능을 활용해보기)

  let findName2 = "김철수";
  let findIndex = findStudent(studentBook,findName2);
  studentBook[findIndex] = "박철수";

  document.write("변경된 출석부 : " + studentBook);
</script>
</body>
</html>
