<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    function Car(model, speed, color) {
      this.model = model;
      this.speed = speed;
      this.color = color;
      this.break = function () {
        this.speed -= 10;
      };
      this.accel = function () {
        this.speed += 10;
      };
    }
    let myCar = new Car("BMW", 100, "black");
    let yourCar = new Car("Benz", 150, "gray");
    myCar.blackBox = true;
    myCar.battery = 12000;
    myCar.display = function() {
      alert("myCar의 배터리 양 : " + this.battery)
    };
    myCar.display();
    document.write("내 차의 블랙박스 : " + myCar.blackBox + ", 배터리 : " + myCar.battery);
  </script>
</body>

</html>
