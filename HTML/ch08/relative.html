<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>relative</title>
  <style>
    .box {
      width: 100px;
      height: 100px;
      border: 1px dashed red;
      background-color: lightblue;
      margin: 10px;
    }
    .relative {
      position: relative;
      top: 20px;
      left: 50px;
    }
  </style>
</head>
<body>
  <div class="box">1</div>
  <div class="box relative">2</div>
  <div class="box">3</div>
</body>
</html>
