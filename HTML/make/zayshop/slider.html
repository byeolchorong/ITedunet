<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/705381df09.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="slider.css">
  <title>Document</title>
</head>
<body>
  <section id="main">
    <div class="container">
      <!-- Container content here -->
    </div>
    <input type="radio" name="slider" id="slide1" checked>
    <input type="radio" name="slider" id="slide2">
    <input type="radio" name="slider" id="slide3">
  
    <div class="slidebox">
      <div class="slides">
        <!-- Slide 1 -->
        <div class="slide">
          <div class="text-box">
            <h1><b>Zay</b> eCommerce</h1>
            <h3>Tiny and Perfect eCommerce Template</h3>
            <p>Content</p>
          </div>

          <img src="./img/banner_img_01.jpg">
        </div>
        <!-- Slide 2 -->
        <div class="slide">

          <div class="text-box">
            <h1>Proident occaecat</h1>
            <h3>Aliquip ex ea commodo consequat</h3>
            <p>Content</p>
          </div>
  
          <img src="./img/banner_img_02.jpg">
        </div>
        <!-- Slide 3 -->
        <div class="slide">
          <div class="text-box">
            <h1><b>Repr in voluptate</b></h1>
            <h3>Ullamco laboris nisi ut</h3>
            <p>Content</p>
          </div>
          <img src="./img/banner_img_03.jpg">
        </div>
      </div>
      
      <div class="controlbox">
        <div class="control01">
          <label for="slide3"><i class="fa-solid fa-chevron-left left"></i></label>
          <label for="slide2"><i class="fa-solid fa-chevron-right right"></i></label>
        </div>
        <div class="control02">
          <label for="slide1"><i class="fa-solid fa-chevron-left left"></i></label>
          <label for="slide3"><i class="fa-solid fa-chevron-right right"></i></label>
        </div>
        <div class="control03">
          <label for="slide2"><i class="fa-solid fa-chevron-left left"></i></label>
          <label for="slide1"><i class="fa-solid fa-chevron-right right"></i></label>
        </div>
      </div>
    </div>

  
    <div class="navigation">
      <label for="slide1"></label>
      <label for="slide2"></label>
      <label for="slide3"></label>
    </div>
</body>
</html>
