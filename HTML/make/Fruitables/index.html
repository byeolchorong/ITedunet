<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/705381df09.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
  <title>Fruitables-conan</title>
</head>
<body>
  <!-- ! header top -->
  <header id="header_top" class="container">
    <div class="h_left">
      <span><i class="fa-solid fa-location-dot"></i> 123 Street, NewYork</span>
      <span><i class="fa-solid fa-envelope"></i>Email@Example.com</span>
    </div>

    <div class="h_right">
      <a href="#">Privacy Policy<span>/</span></a>
      <a href="#">Terms of Use<span>/</span></a>
      <a href="#">Sales and Refunds</a>
    </div>
  </header>

  <!--! header bottom -->
  <section id="nav" class="container">
    <!-- nav title -->
    <h1>Fruitables</h1>

    <!-- nav -->
    <div>
      <ul class="nav_menu">
        <li>Home</li>
        <li>Shop</li>
        <li>Shop Detail</li>

        <!-- dropdown -->
        <li id="menuList_pages" >Pages<i class="fa-solid fa-angle-down"></i>
          <ul id="subList" class="display_none">
            <li>Cart</li>
            <li>Chackout</li>
            <li>Testimonial</li>
            <li>404 Page</li>
          </ul>
        </li>
  
        <li>Contact</li>
      </ul>
    </div>

    <!-- icon -->
    <div class="h_icon">
      <i class="fa-solid fa-magnifying-glass glass"></i>
      <i class="fa-solid fa-bag-shopping shopping"></i>
      <i class="fa-solid fa-user user"></i>
    </div>
  </section>

  <!-- main slide -->
  <section id="main" class="container">
    <!-- <img src="./img/hero-img.jpg" alt=""> -->
    <div class="main_left">
      <p>100% Organic Foods</p>
      <h1>Organic Veggies & <br>
      Fruits Foods</h1>

      <div class="main_form">
        <input type="text">
        <input type="submit" value="Submit Now">
      </div>
    </div>


    <div class="slidebox">
      <div class="slide">
        <p>Fruites</p>
        <img src="./img/hero-img-1.png" class="slide_img1">
      </div>

      <div class="slide">
        <p>Vesitables</p>
        <img src="./img/hero-img-2.jpg">
      </div>


      <div id="slidebtn">
        <i class="fa-solid fa-chevron-left left"></i>
        <i class="fa-solid fa-chevron-right right"></i>
      </div>
    </div>
  </section>
</body>
</html>
