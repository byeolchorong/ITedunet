<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>박스에 그림자 효과 주기</title>
  <style>
    img {
      width: 250px;
      height: 200px;
      padding: 20px;
      margin: 20px;
    }
    .shadow1 {
      box-shadow: 5px 10px 20px lightblue;
    }
    .shadow2 {
      box-shadow: 5px -10px 20px lightblue;
    }
    </style>
</head>
<body>
  <img src="btoblogo.jpg" class="shadow1">
  <img src="btob.jpg" class="shadow2">
</body>
</html>
