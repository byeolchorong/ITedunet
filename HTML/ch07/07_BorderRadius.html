<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>박스에 둥근 모서리 적용하기</title>

  <style>
    body {
      font-weight: bold;
      font-size: 12pt;
    }
    .br1 {
      background-color: lime;
      color: red;
      border-style: solid;
      border-width: thick;
      border-color: green;
      border-radius: 30%;
    }
    .br2 {
      background-color: maroon;
      color: yellow;
      border-style: dotted;
      border-width: 2px;
      border-color: white;
      border-radius: 15px 35px;
    }
    .br3 {
      background-color: teal;
      color: aqua;
      border-style: dashed;
      border-width: 5px;
      border-color: red;
      border-radius: 5px 15px 25px 35px;
    }
    .br4 {
      border: 3px solid red;
      border-top-left-radius: 30px;
    }
    .box1 {
      width: 200px;
      height: 200px;
      border-radius: 110px;
      margin: 50px;
      /* object-fit: cover; */
      background-size: cover;
      background-image: url(../ch03/dog.jpg);
    }
    .box2{
      width: 200px;
      height: 200px;
      border-radius: 110px;
      overflow: hidden;
      margin: 50px;
    }
    .box3{
      /* width, height 값이 동일하고 border-radius가 width가 50% 이상이어야 동그랗게 됨! */
      width: 200px;
      height: 200px;
      color: brown;
      background-color: pink;
      border-radius: 110px;
      /* overflow: hidden; */
      margin: 50px;
    }
    img {
      width: 100%;
      height: 100%;
    }
    .p1 {
      text-align: center;
      color: red;
      padding: 30px 0 0 10px;
    }
    .p2 {
      text-align: center;
      padding: 90px 0;
    }
  </style>
</head>
<body>
    <h1 class="br1">둥근 모서리 스타일링 예제1</h1>
    <h1 class="br2">둥근 모서리 스타일링 예제2</h1>
    <h1 class="br3">둥근 모서리 스타일링 예제3</h1>
    <h1 class="br4">둥근 모서리 스타일링 예제4</h1>
    <div class="box1"><p class="p1">❤_❤</p></div>
    <div class="box2"><img src="../ch04/dog2.jpg" alt=""></div>
    <div class="box3"><p class="p2">똥글이로 스타일링중</p></div>
</body>
</html>
