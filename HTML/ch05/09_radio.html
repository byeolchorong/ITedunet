<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>라디오 양식 만들기</title>
</head>
<body>
  <form>

    <h3>당신의 성별은 무엇입니까?</h3>
    <input type="radio" name="gender" value="male" id="radio_male">
    <label for="radio_male">남자</label>

    <input type="radio" name="gender" value="female" id="radio_female" checked>
    <label for="radio_female">여자</label>
    
    <p></p>

    <h3>당신은 몇 학년 입니까?</h3>
    <input type="radio" name="year" value="1" checked>1학년
    <input type="radio" name="year" value="2">2학년
    <input type="radio" name="year" value="3">3학년
    <input type="radio" name="year" value="4">4학년

    <p></p>

    <input type="submit" value="제출">
    <input type="reset" value="다시작성">

  </form>
</body>
</html>
